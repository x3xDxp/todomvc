<!doctype html>
<html lang="en" data-framework="knockoutjs">
	<head>
		<meta charset="utf-8">
		<title>Knockout.js • TodoMVC</title>
		<link rel="stylesheet" href="node_modules/todomvc-common/base.css">
		<link rel="stylesheet" href="node_modules/todomvc-app-css/index.css">
	</head>
	<body>
		<section id="todoapp">
			<header id="header">
            	<div class="topbar">
                	<div class="flag flag-en" data-bind='click: toEnglish'></div>
                	<div class="flag flag-id" data-bind='click: toBahasa'></div>
                </div>
				<h1 data-bind='text: glossary().title'>todos</h1>
				<input id="new-todo" data-bind="value: current, valueUpdate: 'afterkeydown', enterKey: add, attr: { placeholder: glossary().placeholder }" autofocus>
			</header>
			<section id="main" data-bind="visible: todos().length">
				<input id="toggle-all" data-bind="checked: allCompleted" type="checkbox">
				<label for="toggle-all" data-bind="text: glossary().markcomplete"></label>
				<ul id="todo-list" data-bind="foreach: todos">
					<li data-bind="css: { completed: completed, editing: editing }">
						<div class="view">
							<input class="toggle" data-bind="checked: completed" type="checkbox">
							<label data-bind="text: title, event: { dblclick: $root.editItem }"></label>
							<button class="destroy" data-bind="click: $root.remove"></button>
						</div>
						<input class="edit" data-bind="value: title, valueUpdate: 'afterkeydown', enterKey: $root.stopEditing, escapeKey: $root.cancelEditing, selectAndFocus: editing, event: { blur: $root.stopEditing }">
					</li>
				</ul>
			</section>
			<footer id="footer" data-bind="visible: completedCount() || remainingCount()">
				<span id="todo-count">
					<strong data-bind="text: remainingCount">0</strong>
					<span data-bind="text: getLabel(remainingCount)"></span> <span data-bind="text: glossary().leftMark"></span>
				</span>
				<button id="clear-completed" data-bind="visible: completedCount, click: removeCompleted, text: glossary().clearcompleted"></button>
			</footer>
		</section>
		<footer id="info">
			<p data-bind="text: glossary().doubleclicktoedit"></p>
			<p><span data-bind="text: glossary().writtenby"></span> <a href="https://github.com/ashish01/knockoutjs-todos">Ashish Sharma</a>, <a href="http://knockmeout.net">Ryan Niemeyer</a> <span data-bind="text: glossary().and"></span> <a href="https://twitter.com/loicknuchel">Loïc Knuchel</a></p>
			<p><span data-bind="text: glossary().partof"></span> <a href="http://todomvc.com">TodoMVC</a></p>
		</footer>
		<script src="node_modules/todomvc-common/base.js"></script>
		<script data-main="js/main" src="node_modules/requirejs/require.js"></script>
	</body>
</html>
